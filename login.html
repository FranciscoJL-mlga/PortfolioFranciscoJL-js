<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="./img/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
    <script defer src="./js/cookies/getCookie.js"></script>
    <script defer src="./js/cookies/eraseCookie.js"></script>
    <script defer src="./js/cookies/setCookies.js"></script>
    <script defer src="./js/login.js"></script>
        
  </head>
  <body>
    <div>
        
    </div>
    <div class="container p-5">
      <div class="container bg-white shadow-lg border border-light p-0" id="loginContainer">
        <div class="row">
          <!-- Columna de la imagen -->
          <div class="col-md-6 d-none d-md-block">
            <img src="./img/loginmain.jpg" alt="Login Image" class="img-fluid login-image" />
          </div>

          <!-- Columna del formulario -->
          <div class="col-md-6 col-sm-12 p-5">
            <div class="login">
              <h2 class="text-center">Inicio sesión</h2>
              <form id="login-form">
                <!-- Campo Nombre -->
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" required pattern="[A-Za-z]{3,}" value="paco" >
                <div id="nameHelp" class="form-text text-danger" style="visibility: hidden;"></div>

                <!-- Campo Contraseña -->
                <label for="pass" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="pass" name="pass" aria-describedby="passHelp" required value="1234">
                <div id="passHelp" class="form-text text-danger" style="visibility: hidden;">El usuario o la contraseña son erróneos</div>

                <!-- Botón de Envío -->
                <div class="text-center p-4">
                  <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
